<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>wmsapi接口</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		/* CSS Document */

		body {
			font: normal 11px auto "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			color: #4f6b72;
			background: #E6EAE9;
		}

		a {
			color: #c75f3e;
		}

		#mytable {
			width: 700px;
			padding: 0;
			margin: 0;
		}

		caption {
			padding: 0 0 5px 0;
			width: 700px;
			font: italic 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			text-align: right;
		}

		th {
			font: bold 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			color: #4f6b72;
			border-right: 1px solid #C1DAD7;
			border-bottom: 1px solid #C1DAD7;
			border-top: 1px solid #C1DAD7;
			letter-spacing: 2px;
			text-transform: uppercase;
			text-align: left;
			padding: 6px 6px 6px 12px;
			background: #CAE8EA url(images/bg_header.jpg) no-repeat;
		}

			th.nobg {
				border-top: 0;
				border-left: 0;
				border-right: 1px solid #C1DAD7;
				background: none;
			}

		td {
			border-right: 1px solid #C1DAD7;
			border-bottom: 1px solid #C1DAD7;
			background: #fff;
			font-size: 11px;
			padding: 6px 6px 6px 12px;
			color: #4f6b72;
		}


			td.alt {
				background: #F5FAFA;
				color: #797268;
			}

		th.spec {
			border-left: 1px solid #C1DAD7;
			border-top: 0;
			background: #fff url(images/bullet1.gif) no-repeat;
			font: bold 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
		}

		th.specalt {
			border-left: 1px solid #C1DAD7;
			border-top: 0;
			background: #f5fafa url(images/bullet2.gif) no-repeat;
			font: bold 10px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
			color: #797268;
		}
		/*---------for IE 5.x bug*/
		html > body td {
			font-size: 11px;
		}
	</style>
</head>

<body>
	<table id="mytable" cellspacing="0">
		<caption> </caption>
		<tr>
			<th scope="col">序号</th>
			<th scope="col">接口名称</th>
			<th scope="col">接口内容</th>
		</tr>
		<tr>
			<th scope="row" class="spec">1</th>
			<td><a target="_blank" href="admin">系统管理</a></td>
			<td>用户管理</td>
		</tr>
		<tr>
			<th scope="row" class="spec">2</th>
			<td><a target="_blank" href="auth">认证管理</a></td>
			<td>认证管理</td>
		</tr>
		<tr>
			<th scope="row" class="spec">3</th>
			<td><a target="_blank" href="equip">设备管理</a></td>
			<td>设备管理</td>
		</tr>
		<tr>
			<th scope="row" class="spec">4</th>
			<td><a target="_blank" href="plan">计划管理</a></td>
			<td>计划管理</td>
		</tr>
		<tr>
			<th scope="row" class="spec">5</th>
			<td><a target="_blank" href="report">报表管理</a></td>
			<td>报表管理</td>
		</tr>
		<tr>
			<th scope="row" class="spec">6</th>
			<td><a target="_blank" href="store">库区管理</a></td>
			<td>库区管理</td>
		</tr>
		<tr>
			<th scope="row" class="spec">7</th>
			<td><a target="_blank" href="tracker">物料跟踪管理</a></td>
			<td>物料跟踪管理</td>
		</tr>
	</table>

</body>
</html>
